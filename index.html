<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Secure Chat By Emin </title>
  </head>
  <body>
    <div class="container position-relative  ">
        <div class="chat-box d-none">
            <div class="head d-flex align-items-center d-flex justify-content-between">
                <div>
                 <i class="fas fa-comments ml-3"></i>
                 <h4>Online</h4>
                </div>
                <i class="fas fa-trash  mr-4 d-none del1 "></i>
            </div>
            <div class="chat-texts">
                <ul class="forli">
                    <li class="d-flex align-items-end">
                        <img src="imgs/img1.jpg" alt="" >
                        <p>Can i help you ?</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="input-box d-none mt-4 position-relative ">
            <input type="text" class="form-control   frominput" placeholder="Enter Your messega" aria-label="Username" aria-describedby="basic-addon1">
            <i class="fas fa-paper-plane position-absolute sendli"></i>
        </div>

        <div class="footer position-absolute float-right mt-3  d-flex align-items-center d-flex justify-content-between">
             <i class="fas fa-comments"></i>
             <h4>Online</h4>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
